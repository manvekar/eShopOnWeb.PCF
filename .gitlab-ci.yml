image: microsoft/dotnet:latest
 
stages:
  - build
  - test
  - deploy
 
build_job_web:
  stage: build
  artifacts:
    paths:
      - 'src/UI/Web/bin/Debug/netcoreapp2.1/publish'
  script:
    - |
      if git diff HEAD~ --name-only|grep src/UI/; then
        pwd
        cd src/UI/Web
        dotnet restore
        dotnet build
        dotnet publish
      else
        echo "Skipping Web build coz no change was detected in the Web project"
        exit 1
      fi;
  allow_failure: true

